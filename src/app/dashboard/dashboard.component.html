<div class="text-center mt-3 ">
<h1 class="text-center text-light" >Welcome {{user}}</h1>
</div>
<div class="text-center mt-3">
    <a routerLink="/transaction">view transaction history</a>
</div>
<div class="container w-25  border mt-5 p-3" style="background: rgba(105, 106, 104, 0.398);border-radius: 20px;">
    <h1 class="text-white">Deposit</h1>
    <form (ngSubmit)="Deposit()">
        <div class="mt-2 p-2">

            <div class="mt-2 p-2">
                <input name="acnumber" type="acno" class="form-control" placeholder="enter acno" [(ngModel)]="acnr"
                    id="ano">
            </div>
            <div class="mt-2 p-2">
                <input name="password" type="password" placeholder=" enter Password" class="form-control"
                    [(ngModel)]="psrd" id="psd">
            </div>
            <div class="mt-2 p-2">
                <input name="amount" type="amount" class="form-control" placeholder="amount to Deposit" [(ngModel)]="amt"
                    id="unme">
            </div>
            <div class=" mt-2 p-2">
                <button type="submit" class="btn btn-success">Deposit</button><br><br>
            </div>
            </div>
    </form>
</div>

<div class="container w-25  border mt-5 p-3" style="background: rgba(105, 106, 104, 0.398);border-radius: 20px;">
    <h1 class="text-white">Withdraw</h1>
    <form (ngSubmit)="Withdraw()">
        <div class="mt-2 p-2">

            <div class="mt-2 p-2">
                <input name="acnumber1" type="acno" class="form-control" placeholder="enter acno" [(ngModel)]="acnr1"
                    id="ano">
            </div>
            <div class="mt-2 p-2">
                <input name="password1" type="password" placeholder=" enter Password" class="form-control"
                    [(ngModel)]="psrd1" id="psd">
            </div>
            <div class="mt-2 p-2">
                <input name="amount1" type="amount" class="form-control" placeholder="amount to Withdraw" [(ngModel)]="amt1"
                    id="unme">
            </div>
            <div class="mt-2 p-2">
                <button type="submit" class="btn btn-danger">Withdraw</button><br><br>
            </div>
            </div>
    </form>
</div>
